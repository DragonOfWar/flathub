app-id: io.github.ScafL
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: scafl
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --device=dri
modules:
  - name: scafl
    buildsystem: simple
    build-commands:
      - python3 -m pip install . --root=/ --prefix=/app
    build-options:
      build-args:
        - "--share=network"
    sources:
      - type: git
        branch: main
        url: https://github.com/DragonOfWar/scafl.git
    modules:
      - python3-scafl.json